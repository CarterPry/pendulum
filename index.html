<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.3.2/math.min.js"></script>
    <title>Pendulum Simulator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        canvas {
            border: 2px solid #333;
            background-color: #fff;
        }

        h1 {
            position: absolute;
            top: 20px;
            text-align: center;
            width: 100%;
            color: #333;
        }
        
        .controls {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .control {
            margin: 5px;
            display: flex;
            align-items: center;
        }

        .control label {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Pendulum Simulator</h1>
    <div class="controls">
        <div class="control">
            <label for="len1">Length 1:</label>
            <input type="range" id="len1" min="0.5" max="5" value="2" step="0.1">
        </div>
        <div class="control">
            <label for="len2">Length 2:</label>
            <input type="range" id="len2" min="0.5" max="5" value="2" step="0.1">
        </div>
        <div class="control">
            <label for="mass1">Mass 1:</label>
            <input type="range" id="mass1" min="10" max="100" value="30">
        </div>
        <div class="control">
            <label for="mass2">Mass 2:</label>
            <input type="range" id="mass2" min="10" max="100" value="30">
        </div>
        <div class="control">
            <label for="angle1">Angle 1:</label>
            <input type="range" id="angle1" min="-180" max="180" value="45" step="5">
        </div>
        <div class="control">
            <label for="angle2">Angle 2:</label>
            <input type="range" id="angle2" min="-180" max="180" value="90" step="5">
        </div>
        <div class="control">
            <label for="g">Gravity:</label>
            <input type="range" id="g" min="0" max="50" value="9.81" step="0.01">
        </div>
        <div class="control">
            <label for="dampRate">Damping Rate:</label>
            <input type="range" id="dampRate" min="0" max="1" value="0.05" step="0.01">
        </div>
        <div>
            <button id="restart-button">Restart</button>
            <button id="pause-button">Pause</button>
            <button id="play-button">Play</button>
        </div>
    </div>
    <canvas id="canvas" width="1500" height="1500"></canvas>
    <script src="pendulum.js"></script>
    <script src="index.js"></script>
</body>
</html>

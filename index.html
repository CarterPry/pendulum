<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendulum Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="controls-container">
        <div class="controls">
            <h3>Mass 1 Controls</h3>
            <label for="mass1-length">Length: </label>
            <input type="range" id="mass1-length" min="50" max="300" value="200">
            <label for="mass1-angle">Angle: </label>
            <input type="range" id="mass1-angle" min="-180" max="180" value="45">
            <label for="mass1-weight">Weight: </label>
            <input type="range" id="mass1-weight" min="1" max="10" value="5">
        </div>
        <canvas id="pendulumCanvas" width="800" height="600"></canvas>
        <div class="controls">
            <h3>Mass 2 Controls</h3>
            <label for="mass2-length">Length: </label>
            <input type="range" id="mass2-length" min="50" max="300" value="150">
            <label for="mass2-angle">Angle: </label>
            <input type="range" id="mass2-angle" min="-180" max="180" value="30">
            <label for="mass2-weight">Weight: </label>
            <input type="range" id="mass2-weight" min="1" max="10" value="5">
        </div>
    </div>
    <div class="global-controls">
        <label for="damping">Damping: </label>
        <input type="range" id="damping" min="0.9" max="1" step="0.005" value="0.995">
        <label for="gravity">Gravity: </label>
        <input type="range" id="gravity" min="-20" max="0" step="0.1" value="-9.8">
    </div>
    <script src="pendulum.js"></script>
</body>
</html>
